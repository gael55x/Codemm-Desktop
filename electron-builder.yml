appId: com.codemm.desktop
productName: Codemm-Desktop
npmRebuild: true

directories:
  output: dist

files:
  - apps/**
  - node_modules/**
  - package.json
  - "!**/.next/cache/**"
  - "!**/node_modules/.cache/**"
  - "!**/*.map"

asar: true
asarUnpack:
  - "**/*.node"

mac:
  category: public.app-category.developer-tools
  target:
    - dmg

win:
  target:
    - nsis

linux:
  category: Development
  target:
    - AppImage
    - deb
